<!-- public/owner-dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Owner Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-white p-4">
  <div class="container">
    <h1 class="mb-4 text-primary">Welcome Owner ðŸ‘‹</h1>
    <p>Hereâ€™s the current list of users:</p>
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>User ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody id="user-table-body"></tbody>
    </table>
  </div>

  <script>
    fetch('/api/users')
      .then(res => res.json())
      .then(users => {
        const tbody = document.getElementById('user-table-body');
        users.forEach(user => {
          const row = `<tr>
            <td>${user.user_id}</td>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td>${user.created_at}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      })
      .catch(err => {
        console.error('Failed to fetch users:', err);
      });
  </script>
</body>
</html>
