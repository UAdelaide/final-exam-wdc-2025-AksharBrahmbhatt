<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Walker Dashboard - Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <!--  Logout Button -->
  <div class="container mt-3 text-end">
    <button onclick="logout()" class="btn btn-danger">Logout</button>
  </div>

  <div class="container mt-4">
    <h1 class="text-success">Walker Dashboard</h1>
    <p>Welcome! You can view available walk requests and apply for them here.</p>

    <!-- Add more content here -->
  </div>

  <!--  Logout Script -->
  <script>
    function logout() {
      fetch('/logout', { method: 'POST' })
        .then(() => {
          window.location.href = 'index.html'; // Redirect back to login
        })
        .catch(err => console.error('Logout error:', err));
    }
  </script>
</body>
</html>
